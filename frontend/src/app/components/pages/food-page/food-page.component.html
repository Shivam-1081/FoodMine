<app-not-found
[visible]="!food"
notFoundMessage="Food Not Found"
resetLinkText="Back to  Homepage"></app-not-found>
<div *ngIf="food" class="containers">
   <img [src]="food.imageUrl" [alt]="food.name">
    <div class="details">
        <div class="headers">
            <span class="name">
                {{food.name}}
            </span>
            <span class="favorite {{food.favorite? '': 'not'}}" >
                ü§ç
            </span>
        </div>
            <div class="rating">
                <!-- <star-rating
                 [value]="food.stars"
                 [totalStars]="5"
                 checkedcolor="red"
                 uncheckedcolor="black" 
                 size="25px"
                 [readonly]="true">
                </star-rating> -->

            </div>
            <div class="origins">
                <span *ngFor="let origin of food.origins">
                    {{origin}}
                </span>
            </div> 
            <div class="tags">
                <a *ngfor="let tag of food.tags" routerLink="/tag/{{tag}}">
                    {{tag}}
                </a>
            </div>
          <div class="cooktime">
            <span>
                Time to cook about {{food.cookTime}} minutes.
            </span>
          </div>
          <div class="price">
            <span>
                {{food.price | currency}}
            </span>
          </div>
          <button (click)="addToCart()">Add to Cart</button>
      
    </div>
</div>
